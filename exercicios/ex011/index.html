<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 770px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1210px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="./imagens/paisagem-g.png" alt="img">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em HTML5.</p>
<audio src="./media/t.mp3" controls></audio>
<p>outra forma de colocar audio</p>
<audio preload="metadata" controls loop>
    <source src="./media/t.mp3" type="audio/mpeg">
    <source src="./media/t.ogg" type="audio/ogg">
    <p>desculpe seu navegador não é compativel com audio, <a href="./media/t.mp3" dowload="t.mp3" type="audio/mpeg">click aqui</a> para baixar o audio</p>
</audio>
<h2>evite o formato WAV pois é um formato muito grande</h2>
</body>

</html>
