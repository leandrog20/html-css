<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>teste de Formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="inome">nome</label></p>
        <input type="text" name="nome" id="inome" required minlength="8" maxlength="15" placeholder="Insira o nome" autocomplete="username">
        <p><label for="isenha">senha</label></p>
        <input type="password" name="senha" id="isenha"  minlength="4" maxlength="8" placeholder="Password" autocomplete="current-password">
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
