<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="" method="post">
        
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="in1" id="in1" min="0" max="20" required oninput="soma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="in2" id="in2" min="0" max="20" required oninput="soma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="soma">Soma: </label>
            <output name="soma" id="soma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
</body>
</html>
