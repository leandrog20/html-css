<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Testebde formularios</h1>
    <form action="" method="post">

        <p>
            <label for="estado">Estado:</label>
            <select name="estado" id="estado">
                <optgroup label="Estados 1">
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rr">Roraima</option>
                    <option value="sp">São Paulo</option>
                    <option value="mg">Minas Gerais</option>
                </optgroup>
                <optgroup label="Estados 2 ">
                    <option value="rs">Rio Grande do SUl</option>
                    <option value="rn">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
          <p>
            <label for="prof">Profissão:</label>
            <input type="text" name="prof" id="prof" list="lstprof">
            <datalist id="lstprof">
                <option value="adm">Administrador</option>
                <option value="aj">Ajudante</option>
                <option>Cozinheiro</option>
                <option>Porteiro</option>
            </datalist>
          </p>
          <p>
            <label for="texto">Mensagem</label><br>
            <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
          </p>
           <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
           </p>
    </form>
</body>
</html>
