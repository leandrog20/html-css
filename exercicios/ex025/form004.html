<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p><label for="inome">Nome</label>
            <input type="text" name="nome" id="inome"></p>
            <p><label for="iemail">
                Email <input type="email" name="email" id="iemail" required autocomplete="email">
            
            <!-- Estude RegEx -->
                <p>
                    <label for="itel"></label>
                  telefone  <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" autocomplete="tel" placeholder="(xx)xxxx-xxxx">
                </p>
            </label></p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value=Limpar>
            </p>
        </fieldset>
    </form>
</body>
</html>
