<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="post">


        <p>
            <label for="ano">Em qual ano você nasceu?</label>
            <input type="number" name="ano" id="ano" min="1900" max="2023" oninput="calcIdade()">
        </p>
        <label for="idade">Sua idade é:</label>
            <output id="idade"></output>
        <p></p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
             idade.innerHTML = Number(atual) - Number(ano.value) 
        }
    </script>
</body>
</html>
