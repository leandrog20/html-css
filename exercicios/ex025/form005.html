<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="sexomasc" checked value="M"><label for="sexomasc">Masculino</label>
            </p>
            <p>
                <input type="radio" name="sexo" id="sexofem" value="F"><label for="sexofem">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="futebol" id="fut" checked><label for="fut" >Futebol</label>
            <input type="checkbox" name="nadacao" id="nad"><label for="nad">Nadação</label>
            <input type="checkbox" name="volei" id="volei"><label for="volei">Volei</label>
            <input type="checkbox" name="esport" id="elet"><label for="elet">E-esports</label>
        </fieldset>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>

    </form>
</body>
</html>
